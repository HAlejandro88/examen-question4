<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./bower_components/iron-input/iron-input.html">

<dom-module id="examen-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Examen [[title]]!</h2>
    <iron-input bind-value="{{message}}">
      <input value="{{value::message}}">
    </iron-input>
    <iron-input bind-value="{{paragrafh}}">
      <input value="{{value::paragrafh}}">
    </iron-input>
    
    <p>the first messages is : {{message}}</p>
    <p>the second messages is : {{paragrafh}}</p>

  </template>
 
  <script>
    /**
     * `examen-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ExamenElement extends Polymer.Element {
      static get is() { return 'examen-element'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: 'Polymer'
          },
          message:{
            type:String,
            value:'',
            observer: "_changeMessage",
            notify:true
          },
          paragrafh:{
            type:String,
            value:'',
            observer:"_content",
            notify: true
          }
        };
      }
      _changeMessage(){
        this.set("message",this.message);
        console.log(this.message);
      }

      _content(){
        this.set("paragrafh",this.paragrafh);
        console.log(this.paragrafh);
      }

      changeMind(event){
        this.dispatchEvent(new CustomEvent('user-change',{
          bubbles:false,
          composed:false,
          detail: this.paragrafh
        }));
      }
    }

    window.customElements.define(ExamenElement.is, ExamenElement);
  </script>
</dom-module>
